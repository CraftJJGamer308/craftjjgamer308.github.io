<html>
    <head>
        <title>Prime Factoring</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0;”>
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <style>
            * {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            body {
                background-color: aliceblue;
            }
        </style>
        <script>
            function prime(x) {
                var i;
                var count = 0;

                for (i = 1; i <= Math.sqrt(x); i += 1) {
                    if (x % i == 0)
                        count += 1;
                    if (count >= 2)
                        return false;
                }
                return true;
            }

            function factor() {
                var x = document.getElementById("num").value,
                    i = 2,
                    exp = 0;
                var str = x + " = ";

                while (x != 1) {
                    if (prime(i) == true) {
                        if (x % i == 0) {
                            while (x % i == 0) {
                                x /= i;
                                exp += 1;
                            }
                            str += (i + "<sup>" + (exp != 1 ? exp : '') + "</sup>" + " × ");
                            exp = 0;
                        }
                    }
                    i += 1;
                }

                str = str.slice(0, -2);
                document.getElementById("result").innerHTML = str;
            }
        </script>
    </head>
    <body>
        <h1>Prime Factor Calculator</h1>
        <p>Made by CraftJJGamer308 (임정주)</p>
        <a href="http://www.youtube.com/CraftJJ">My YouTube Channel</a>

        <hr>

        <form name="form">
            <input type="text" id="num" placeholder="Input an integer">
            <input type="button" id="btn" onclick="factor();" value="Calculate">
        </form>

        <p id="result"></p>
    </body>
</html>
