<html>
<script src="script.js"></script>
<link rel="stylesheet" href="./style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Conversion</title>
</head>

<body>
    <div class="header">
        <h1>Base Conversion Program</h1>
        <p>Made by Craft JJ Industries</p>
    </div>
    <div class="content">
        <table>
            <tr>
                <th>Input Number:</th>
                <th><input type="text" id="inputn" placeholder="natural number"></th>
            </tr>
            <tr>
                <th>Input Number's Base:</th>
                <th><input type="text" id="inputbase" placeholder="natural number 36 or smaller"></th>
            </tr>
            <tr>
                <th>Result's Base:</th>
                <th><input type="text" id="outputbase" placeholder="natural number 36 or smaller"></th>
            </tr>
        </table>

        <input type="button" value="submit" onclick="f();"> <br>
        <p id="result"></p>

    </div>

</body>

</html>
